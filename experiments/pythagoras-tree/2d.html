<!DOCTYPE html>
<head>
    <title>Pythagoras Tree</title>
    <style>
        html, body, canvas {
            display: block;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        var canvas = document.querySelector('canvas'),
            context = canvas.getContext('2d'),
            width = canvas.width = window.innerWidth,
            height = canvas.height = window.innerHeight,
            size = Math.min(width, height) / 6,
            angle = Math.PI / 5,
            x = Math.cos(angle) * Math.cos(angle),
            y = Math.sin(angle) * Math.cos(angle);

        context.transform(size, 0, 0, -size, (width-size)/2, height-size);
        tree(12);

        function tree(depth) {
            if (depth) {
                context.fillRect(0, 0, 1, 1);
                context.save();
                context.transform(x, y, -y, x, 0, 1);
                tree(depth-1);
                context.restore();
                context.transform(1-x, -y, y, 1-x, x, y+1);
                tree(depth-1);
            }
        }
    </script>
</body>
